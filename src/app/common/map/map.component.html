<agm-map (mapReady)="mapReadyHandler()"
		 [latitude]="lat"
		 [longitude]="lng"
		 [zoom]="13"
		 [zoomControl]="isPositionError ? true : false"
         [streetViewControl]="isPositionError ? true : false">
  <agm-circle *ngIf="isPositionLoaded && !isPositionError"
   [latitude]="lat"
   [longitude]="lng"
   [radius]="800"
   [fillColor]="'#F44336'"
   [fillOpacity]="0.4">
  </agm-circle>

  <agm-info-window *ngIf="isPositionLoaded && isPositionError"
  	[latitude]="0"
   	[longitude]="0"
   	[isOpen]=true
   	[maxWidth]="300">
   	  Uuuups, there is a problem to find location on the map, we are trying
      to resolve problem as fast as possible. Contact host for additional information
      if you are still interested in this place. We are sorry for incoviniance.
  </agm-info-window>	
</agm-map>
